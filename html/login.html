<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
<div class="htmleaf-container">
	<div class="gif-stack">
		<img src="../img/giphy.gif" class="gif gif-character" alt="giphy">
		<img src="../img/loading.gif" class="gif gif-bar" id="loadingBar" alt="loading">
	</div>
</div>

<script>
	// Click/touch để bật nhạc trong iframe (trình duyệt bắt buộc user gesture)
	function playBgm() {
		const fw = document.getElementById("fireworkBg");
		fw?.contentWindow?.postMessage("PLAY_BGM", "*");
	}
	document.addEventListener("click", playBgm, { once: true });
	document.addEventListener("touchstart", playBgm, { once: true });

	// ===== Loading chạy xong mới chuyển =====
	const LOADING_DURATION = 4700; // ms (bạn đang dùng 4700 trong js) :contentReference[oaicite:3]{index=3}
	setTimeout(() => {
		document.body.style.transition = "opacity 0.6s ease";
		document.body.style.opacity = 0;

		setTimeout(() => {
			window.location.href = "index1.html";
		}, 600);
	}, LOADING_DURATION);
</script>

</body>
</html>
