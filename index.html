<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday</title>
    <style>
        /* Reset mặc định của trình duyệt */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trang chính */
        }

        /* Iframe chứa nội dung chính (Login, Gallery...) */
        #iframepage {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: relative;
            z-index: 1; /* Nằm trên pháo hoa */
        }

        /* Iframe Pháo hoa nền */
        #fireworkBg {
            position: fixed; /* Cố định vị trí */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Nằm dưới cùng */
            pointer-events: none; /* Cho phép bấm xuyên qua để tương tác với login */
        }
    </style>
</head>

<body>

<iframe src="./html/login.html" id="iframepage" name="iframepage"></iframe>

<iframe id="fireworkBg" src="./firework/firework.html"></iframe>

<script>
    function sendPlayBgm() {
        const fw = document.getElementById("fireworkBg");
        if (fw && fw.contentWindow) {
            // Gửi tin nhắn yêu cầu iframe pháo hoa phát nhạc
            fw.contentWindow.postMessage("PLAY_BGM", "*");
        }
    }

    // Desktop: Click chuột để phát nhạc
    document.addEventListener("click", sendPlayBgm, { once: true });

    // Mobile / iOS: Chạm màn hình để phát nhạc
    document.addEventListener("touchstart", sendPlayBgm, { once: true });
</script>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery-1.8.4.min.js" type="text/javascript"></script>

</body>
</html>
